<h2 class='page-title'>{{author.name}}</h2>
 
<div class='row'>
    <div class="col-md-6">
        <img src='{{author.photographUrl|altvalue:author.id|prefix:"/assets/images/authors/"}}' class='cover-image' />
    </div>
    
    <div class="col-md-6">
        <ul class='meta-list'>
            <li ca-rainbow-color>Author : {{author.name}}</li>
        </ul>
        <hr/>
        <div class='description'>
            
            {{author.biography}}
        </div>
        <hr/>
 
    </div>
    
 
   
 
</div>
